<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Simple Bar chart</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
    }

    .bar {
      margin-top: 44px;
    }

    .axis {
      font-size: 13px;
    }

    .axis path,
    .axis line {
      fill: none;
      display: none;
    }

    .label {
      font-size: 13px;
    }
  </style>

</head>

<body>
  <div>
    <img src="./NegFeedback_Desktop HD.png" style="height: 4em;width: 100%;">
  </div>
  <div id="graphic" style="float: left;"></div>

  <div>
    <img src="./icons/Group 14.png" style="margin-left: 33em; margin-top: 3em ">
  </div>
  <br/>
  <br/>
  <div style="border: 2px solid black; float: left; margin-left: 5em">
    <h3 style="margin-left: 12px; margin-top: 5px; margin-right: 12px; margin-bottom: 6px;">How are my customers feeling now</h3>
  </div>

  <div style="margin-left: 68em">
    <h2>Somewhat Neutral...</h2>
  </div>


  <script>
    var data = [{
      "name": "HIGHLY SATISFIED",
      "value": 20,
      "color": "#6EDAB7"
    },
    {
      "name": "CONTENT",
      "value": 12,
      "color": "#B6DB43"
    },
    {
      "name": "NEUTRAL",
      "value": 19,
      "color": "#EECB55"
    },
    {
      "name": "MAYBE NOT?",
      "value": 5,
      "color": "#FAA35D"
    },
    {
      "name": "VERY UNHAPPY",
      "value": 16,
      "color": "#DE6D53"
    }];

    //sort bars based on value
    data = data.sort(function (a, b) {
      return d3.ascending(a.value, b.value);
    })

    //set up svg using margin conventions - we'll need plenty of room on the left for labels
    var margin = {
      top: 25,
      right: 25,
      bottom: 25,
      left: 160
    };

    var width = 560 - margin.left - margin.right,
      height = 250 - margin.top - margin.bottom;

    var svg = d3.select("#graphic").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scale.linear()
      .range([0, width])
      .domain([0, d3.max(data, function (d) {
        return d.value;
      })]);

    var y = d3.scale.ordinal()
      .rangeRoundBands([height, 0], .1)
      .domain(data.map(function (d) {
        return d.name;
      }));

    //make y axis to show bar names
    var yAxis = d3.svg.axis()
      .scale(y)
      //no tick marks
      .tickSize(0)
      .orient("left");

    var gy = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

    var bars = svg.selectAll(".bar")
      .data(data)
      .enter()
      .append("g")

    //append rects
    bars.append("rect")
      .attr("class", "bar")
      .attr("y", function (d) {
        return y(d.name);
      })
      .attr("fill", function (d) {
        return d.color
      })


      .attr("height", y.rangeBand())
      .attr("x", 0)
      .attr("width", function (d) {
        return x(d.value);
      });

    //add a value label to the right of each bar
    bars.append("text")
      .attr("class", "label")
      //y position of the label is halfway down the bar
      .attr("y", function (d) {
        return y(d.name) + y.rangeBand() / 2 + 4;
      })
      //x position is 3 pixels to the right of the bar
      .attr("x", function (d) {
        return x(d.value) + 3;
      })
      .text(function (d) {
        return d.value;
      });

  </script>

</body>

</html>
